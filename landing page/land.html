<!DOCTYPE html>
<html>
<head>
	<title>Marketing Landing Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		img{

		}
		body  {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			
					}
		
		header {
			background-color: #333;
			
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		h1 {
			font-size: 2.0rem;
			margin: 0;
		}
		
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 600px;;
			background-color: #f7f7f7;
			background-image: url("https://www.sendinblue.com/wp-content/uploads/2019/07/What_is_email_marketing.png");
			background-repeat: no-repeat;
			background-size: 100%;
		}
		
		h2 {
			font-size: 2rem;
			margin-bottom: 20px;
			text-align: center;
		}
		
		p {
			font-size: 1.2rem;
			margin-bottom: 20px;
			text-align: center;
			max-width: 600px;
		}
		
		form {
			background-color: #fff;
			border: 1px solid black;
			border-radius: 5px;
			padding: 20px;
			max-width: 600px;
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
		}
		
		input[type="email"] {
			padding: 10px;
			border: 2px solid black;
			border-radius: 5px;
			margin-bottom: 10px;
			width: 100%;
			background-color: whitesmoke;
		}
		
		button[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 1.2rem;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
		button[type="submit"]:hover {
			background-color: #0069d9;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body >
	<header>
		<h1>Marketing Landing Page</h1>
	</header>
	<main>
		<h2>Get the Latest Marketing Tips</h2>
		<p>Subscribe to our newsletter to stay up to date with the latest marketing trends and tips.</p>
		<form>
			<label for="email">Enter Your Email Address:</label>
			<input type="email" id="email" name="email" required>
			<button type="submit">Subscribe</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Marketing Landing Page</p>
	</footer>
</body>
</html>
